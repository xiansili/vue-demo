      var app = new Vue({
        el: "#app",
        data: {
          firstName: "jack",
          lastName: "Green"
        },
        computed: {
            //每一个计算属性都包含一个getter和一个setter，平时默认使用的
            //都是计算属性的getter来读取。在需要时可以提供一个setter函数
            //当手动修改计算属性的值就像修改一个普通数据那样，就会触发setter
            //属性，执行一些自定义操作
          fullName: {
